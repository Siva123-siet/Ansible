- name: playbook control using ansible facts
  hosts: frontend
  become: yes
  
  tasks:
   - name: Installing nginx using redhat
     ansible.builtin.dnf:
      name: nginx
      state: present
     when: ansible_os_family == "Redhat"

   - name: Installing nginx using debian
     ansible.builtin.apt:
      name: nginx
      state: present
     when: ansible_os_family == "Debian"
